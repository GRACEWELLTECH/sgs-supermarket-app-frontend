<h1>Register User</h1>
  <br>
  <form  >
    <div class="container8" fxLayout="row" fxLayoutGap="20px" >   
     
        <div class="containerz" fxLayout="column" fxLayoutGap="10px" fxFlex = "50">
  <mat-card fxLayoutGap="20px">
      
    <mat-dialog-content >
  
  
    <div class="container" fxLayout.md="row" fxLayout.xs="column"   fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline"  fxFlex="100">
          <mat-label>Gender</mat-label>
          <mat-select  formControlName="badge_group" >
            <mat-option value="Platinum">Male</mat-option>
            <mat-option value="Gold">Female</mat-option>
            <mat-option value="Silver">Other</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline"  fxFlex="100">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <!-- <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions> -->
            </mat-datepicker>
          </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>password</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Role</mat-label>
          <mat-select  formControlName="badge_group" >
            <mat-option value="Platinum">Admin</mat-option>
            <mat-option value="Gold">Superviser</mat-option>
            <mat-option value="Silver">Cashier</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    
</mat-dialog-content>
</mat-card>
</div>
<div class="containerz" fxLayout="column" fxLayoutGap="10px" fxFlex = "50" >
<mat-card >

    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Address Line1</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Address Line2</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>City</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>District</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>State</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>pin Code</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
</mat-card>
</div>
</div>
</form>  
<div
style="margin-top: 20px;"
fxLayout="column"

fxLayoutAlign="stretch end" >
<span>
  <button color="accent" style="margin-right: 10px;" mat-raised-button >
    Cancel
  </button>
<button color="primary" mat-raised-button >
  Register
</button>

</span>
</div>
