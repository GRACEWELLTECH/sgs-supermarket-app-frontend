<h1>Create permission</h1>
  <br>
  <mat-card>
  <form  >
    <div class="container8" fxLayout="row" fxLayoutGap="20px" >   
     
        <div class="containerz" fxLayout="column" fxLayoutGap="10px" fxFlex = "80">
 
      
    <mat-dialog-content >
  
  
    <div class="container" fxLayout.md="row" fxLayout.xs="column"   fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Permission Name</mat-label>
          <input matInput placeholder="Enter name of User "  formControlName="badge_name"  >
        </mat-form-field>
    </div>
    
    <div class="container" fxLayout.md="row" fxLayout.xs="column" fxLayoutGap="10px">
         <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Remarks</mat-label>
            <textarea matInput placeholder="remarks for Permission. . . "></textarea>
          </mat-form-field>
    </div>
  
    
</mat-dialog-content>

</div>

</div>
</form>  
<div
style="margin-top: 20px;"
fxLayout="column"

fxLayoutAlign="stretch end" >
<span>
    <button color="primary" mat-raised-button >
        create
      </button>
  <button color="accent" style="margin-right: 10px;" mat-raised-button >
    Cancel
  </button>


</span>
</div>
</mat-card>

<br>

<mat-card>
<table mat-table [dataSource]="dataSource" >

   
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Permission </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element"> 
          <span class="material-icons">mode_edit</span> 
          <span class="material-icons">delete</span>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
