
<mat-drawer-container class="example-container">
    <mat-drawer mode="side"  class="sidenav" opened>
        <mat-accordion mat-list-item>

            <mat-expansion-panel class="panel">
                <mat-expansion-panel-header class="panel-header">
                    <mat-panel-title class="panel-header-title">
                        User Management
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- <a mat-list-item (click)="onSubmit()">profile</a>-->
                <a mat-list-item routerLinkActive="active-link" [routerLink]="[ 'registerUser' ]">Create User</a>
                <a mat-list-item routerLinkActive="active-link" [routerLink]="[ 'createRole' ]">Create Role</a>
                <a mat-list-item routerLinkActive="active-link" [routerLink]="[ 'createPermission' ]">Create Permission</a>
                          
                
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion mat-list-item>

            <mat-expansion-panel class="panel">
                <mat-expansion-panel-header class="panel-header">
                    <mat-panel-title class="panel-header-title">
                        Inventory Management
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- <a mat-list-item (click)="onSubmit()">profile</a>-->
                <a mat-list-item routerLinkActive="active-link" [routerLink]= "[ 'itemmaster']">Create Products</a> 
                <a mat-list-item routerLinkActive="active-link">Manage Product</a>
                
                
            </mat-expansion-panel>
        </mat-accordion>

    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
